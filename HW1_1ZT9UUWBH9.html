<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

<style>


@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
div{

background-color:rgb(200, 200, 200);
/* margin: 25px; */
width:750px;
margin: auto;
padding:25px;
 margin-top: 50px ; 
border-radius: 3px;
font-family: 'Roboto', sans-serif;
}

input{
    border-radius: 5px;
    height: 20px;

}

textarea{
     border-radius: 5px;}
     
 #select{width:98%;
    border-radius:5px;
    height: 25px;}

 #sub{ background-color: green;
        color: white; }


</style>


</head>
<body>

    <div>
        <form action="" >

     <label for="fname">First Name</label><br>
     <input type="text" placeholder="Your name.." size="100"><br><br>

     <label for="lname">Last Name</label><br>
     <input type="text" placeholder="Your last name.." size="100"><br><br>

     <label for="country">Country</label><br>
      <select name="" id="select";>
      <option value="">Austrailia</option>
      <option value="">Canada</option>
      <option value="">China</option>
      </select><br><br>
     
     <label for="subject">Subject</label><br>
     <textarea name="" id="" cols="101" rows="10">Write something...</textarea>
     <br><br>

     <input  id="sub" type="submit">

     

        </form>

    </div>
    
</body>
