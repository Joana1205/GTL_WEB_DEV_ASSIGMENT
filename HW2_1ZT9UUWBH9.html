<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>




<body>
<h1 id="Before">Before  the click</h1>
<button id="press">GET DATE</button>
<h1 id="date"> </h1>


<script>   

document.getElementById('press').addEventListener('click', function(){

    document.getElementById('date').innerHTML = Date()
    document.getElementById('Before').innerHTML = 'After the click'
})

</script>


    
</body>
</html>
